name: tests

on:
  push:
    branches:
      - main

env:
  CI: true
  TASK_FOLDER: "${{ github.workspace }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Start Selenoid
        run: |
          docker pull aerokube/selenoid:latest-release
          docker pull selenoid/vnc_chrome:128.0
          
          cat <<EOF > browsers.json
          {
            "chrome": {
              "default": "128.0",
              "versions": {
                "128.0": {
                  "image": "selenoid/vnc_chrome:128.0",
                  "port": "4444",
                  "path": "/"
                }
              }
            }
          }
          EOF

          docker run -d \
            --name selenoid \
            -p 4444:4444 \
            -v ${PWD}/browsers.json:/etc/selenoid/browsers.json \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aerokube/selenoid:latest-release

      - name: Wait Selenoid
        run: |
          sleep 2
          curl http://localhost:4444/status

      - name: Run tests
        run: mvn -X test

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: target/surefire-reports

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: video
